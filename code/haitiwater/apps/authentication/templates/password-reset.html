{% extends "base.html" %}
{% load static %}

{% block page_name %}
    Récupération de mot de passe
{% endblock %}

{% block page_content %}
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="fa fa-caret-down"></a>
                </div>
                <h2 class="panel-title">Récupérer votre mot de passe</h2>
            </header>
            <div class="panel-body">
                    <form method="post" class="form-horizontal form-bordered">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email" class="control-label col-md-3">Courriel :</label>
                        <div class="col-md-9">
                            <input type="email" name="email" maxlength="254" required id="id_email" class="form-control">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn pull-right">Envoyer</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
{% endblock %}
