{% extends "base.html" %}
{% load static %}

{% block page_name %}
    <script src="{% static "profileHandler.js"%}"></script>
    Profil de {{ user.get_username }}
{% endblock %}

{% block page_content %}
    <div class="col-lg-12">
        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="fa fa-caret-down"></a>
                </div>

                <h2 class="panel-title">Informations</h2>
            </header>
            <div class="panel-body">
                <form class="form-horizontal form-bordered" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input-username">Identifiant</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon"><i class="fa fa-user"></i></span>
                                </span>
                                <input id="input-username" name="username" type="text" class="form-control" value="{{ user.get_username }}" readonly required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input-last-name">Nom</label>
                        <div class="col-md-6">
                            <input id="input-last-name" name="last-name" type="text" class="form-control" value="{{ last_name }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input-first-name">Pr√©nom</label>
                        <div class="col-md-6">
                            <input id="input-first-name" name="first-name" type="text" class="form-control" value="{{ first_name }}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input-email">Courriel</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon"><i class="fa fa-envelope"></i></span>
                                </span>
                                <input id="input-email" name="email" type="email" class="form-control" value="{{ email }}" required>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn pull-right" value="Modifier">
                </form>
            </div>
        </section>

        <section class="panel">
            <header class="panel-heading">
                <div class="panel-actions">
                    <a href="#" class="fa fa-caret-down"></a>
                </div>
                <h2 class="panel-title">Changer le mot de passe</h2>
            </header>
            <div class="panel-body">
                <form class="form-horizontal form-bordered" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input-current-password">Mot de passe actuel</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon"><i class="fa fa-lock"></i></span>
                                </span>
                                <input id="input-current-password" type="password" name="old-password" class="form-control" value="{{ last_name }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input-new-password">Nouveau mot de passe</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon"><i class="fa fa-key"></i></span>
                                </span>
                                <input id="input-new-password" type="password" name="new-password" class="form-control" placeholder="Nouveau mot de passe" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="input-new-password">Confirmation</label>
                        <div class="col-md-6">
                            <div class="input-group input-group-icon">
                                <span class="input-group-addon">
                                    <span class="icon"><i class="fa fa-key"></i></span>
                                </span>
                                <input id="input-new-password-confirm" type="password" name="new-password-confirm" class="form-control" placeholder="Nouveau mot de passe" required>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn pull-right" value="modifier">
                </form>
            </div>
        </section>
    </div>
{% endblock %}
