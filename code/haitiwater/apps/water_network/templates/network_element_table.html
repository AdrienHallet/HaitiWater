{% load static %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}
{% load widget_tweaks %}

<script src="{% static "tableHandler.js" %}"></script>

<div class="dataTable_wrapper no-footer">
    <div class="row datatables-header form-inline">
        <div class="col-sm-6">
            <div class="dataTables_filter">
                <form action="" method="get">
                    {% render_field filter.form.name id="submit-search" class="form-control dataTable_filter" placeholder="Nom contient ..."%}
                </form>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        {% render_table dummy 'components/tables/custom1.html' %}
    </div>
</div>
